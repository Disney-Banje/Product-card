<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <div class="product-card">
            <div class="product-images">
                <picture>
                    <source media="(max-width: 800px)" srcset="images/image-product-mobile.jpg" />
                    <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg" />
                    <img src="images/image-product-mobile.jpg" alt="Gabrielle channel perfume" />
                </picture>
            </div>

            <div class="product-description">
                <p class="product-type">perfume</p>
                <h1 class="product-title">
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="product-details">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="product-price">
                    <span class="actual-price">$149.99</span>
                    <span class="previous-price">$169.99</span>
                </p> 
                <p>
                    <button class="btn">
                        <img src="images/icon-cart.svg" alt="cart-icon" class="flat-icon"> Add to Cart
                    </button>
                </p>
            </div>
        </div>
    
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://twitter.com/Cousnay">Cousnay</a>.
        </div>
    </main>
</body>
</html>
